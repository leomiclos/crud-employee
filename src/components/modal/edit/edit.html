<!-- Modal -->
<head>
    <link rel="stylesheet" href="src/components/modal/edit/edit.css">
</head>
<div ng-controller="editController" id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" ng-click="fecharModal()">&times;</span>
        <h2>Editar Colaborador</h2>
        <form class="form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" ng-model="colaboradorEditado.nome" required>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" ng-model="colaboradorEditado.cpf" required>
            <label for="dataAdmissao">Data de Admissão:</label>
            <input type="text" id="dataAdmissao" ng-model="colaboradorEditado.dataAdmissao" required>
            <label for="remuneracao">Remuneração:</label>
            <input type="number" id="remuneracao" ng-model="colaboradorEditado.remuneracao" required>
            <label for="cargo">Cargo:</label>
            <select id="cargo" ng-model="colaboradorEditado.cargo.id" ng-change="cargoChange()" required>
                <option ng-repeat="cargo in cargos" ng-value="cargo.id">{{cargo.descricao}}</option>
            </select>
            
            <button type="button" class="button-save" ng-click="salvarEdicao()">Salvar</button>
        </form>
    </div>
</div>
