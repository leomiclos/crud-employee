<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="src/components/login/login.css" />
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin">
            <h1><img src="src/assets/img/logo.png"></h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">Usuário</label>
            <input type="text" placeholder="Digite seu usuário" autofocus="true" ng-model="user.name" />
            <label for="password">Senha</label>
            <input type="password" placeholder="Digite sua senha" ng-model="user.password"/>
            <input type="submit" value="Acessar" class="btn" ng-click="login()"/>
        </form>
    </div>
    
</body>
</html>
